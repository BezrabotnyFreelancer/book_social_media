{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inbox{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <h3>Your chats</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5">
                <form method="get" action="{% url 'create_chat' %}">
                    <input type="submit" class="btn btn-light p-3" value="Start a conversation">
                </form>
            </div>
        </div>
        {% for chat in chats.all %}
        <div class="row mb-3">
            <div class="card col-md-12 p-5 shadow-sm">
                <a class="stretched-link" href="{% url 'chat' chat.pk %}"><h5>{{ chat.recipient.user.username }}</h5></a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
