{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="columns is-mobile">
    <div class="column is-one-quarter">
        <aside class="menu">
            <h1 class="title is-2">Messages</h1>
            <ul style="overflow-y: scroll; height: 500px" class="menu-list">
                {% for message in messages %}
                <a class="{% if active_direct == message.user.username %}is-active{% endif %}" href="#"
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="#" alt="avatar">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>John smith</strong><small>{{ message.user.username }}</small>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                </a>
                {% endfor %}
            </ul>
        </aside>

    </div>
</div>
{% endblock %}
