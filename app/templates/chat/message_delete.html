{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete message{% endblock %}

{% block content %}
    <h5>Are you sure you want to delete message ?</h5>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
{% endblock %}
