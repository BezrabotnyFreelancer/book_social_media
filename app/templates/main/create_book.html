{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create book{% endblock %}

{% block content %}
<h1>Create book</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-success" value="Create">
</form>
{% endblock %}
