{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit profile: {{ profile.user.username }}{% endblock %}

{% block content %}
<div class="row no-gutters">
    <div class="col-md-4 col-lg-4"><img style="border:1px solid #000" class='main_avatar' src="{{ profile.avatar.url }}" ></div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Save">
    </form>
{% endblock %}
