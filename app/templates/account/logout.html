{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
    <h1>Log out</h1>
    <p>Are you sure you want to log out</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-danger" value="Log Out">
    </form>
{% endblock %}
